{% extends 'layout/base.html' %}
{% load crispy_forms_tags %}
{% load static %}

{% block 'content' %}

<div class="row pt-5">
  <div class="col-md-4 offset-md-4">
    <div class="card">
      <div class="card-header">
        <h2>{% if form.instance.pk %}Editar{% else %}Crear{% endif %} Entidad</h2>
      </div>
      <div class="card-body">
        <form method="post">
          {% csrf_token %}
          {{ form|crispy }}
          <button type="submit" class="btn btn-primary">Guardar</button>
        </form>
      </div>
    </div>
  </div>
</div>


  

{% endblock 'content' %}
