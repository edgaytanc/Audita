{% extends 'layout/base.html' %}
{% load crispy_forms_tags %}
{% load static %}

{% block 'content' %}
<div class="row pt-5">
    <div class="col-md-4 offset-md-4">
        <div class="card">
            <div class="card-header">
                <h3>
                    Selecciona la Entidad a Auditar
                </h3>
            </div>
            
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <div class="row p-5">
                        <button class="btn btn-primary" type="submit">Seleccionar entidad</button>
                    </div>
                    
                </form>
            </div>
        </div>
        
    </div>
</div>




{% endblock 'content' %}
