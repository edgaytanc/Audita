{% extends 'layout/base.html' %}
{% load crispy_forms_tags %}
{% load static %}

{% block 'content' %}
<div class="row pt-5">
    <div class="col-md-4 offset-md-4">
        <div class="card">
            <div class="card-header">
                <h3>Firma Generada</h3>
            </div>
            <div class="card-body">
                <p>La firma digital ha sido generada correctamente.</p>
                <p>A continuacion se muestra la firma generada:</p>
                <textarea name="" id="" cols="75" rows="10" disabled>{{firma}}</textarea>
            </div>
            <div class="card-footer">
                <form action="{% url 'index' %}" method="post">
                    {% csrf_token %}
                    <div class="row">
                        <button type="submit" class="btn btn-primary">Aceptar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>


{% endblock 'content' %}
