{% extends 'layout/base.html' %}
{% load crispy_forms_tags %}
{% load static %}

{% block 'content' %}
<div class="row pt-5">
    <div class="col-md-4 offset-md-4">
        <div class="card">
            <div class="card-header">
                <h3>
                    Generación de Firma Digital
                </h3>
                
            </div>
            <div class="card-body">
                <form action="{% url 'firma' %}" method="post">
                    {% csrf_token %}
                    <div class="row p-5">
                        <div class="form-group">
                            <label for="usuario" class="form-label">Usuario</label>
                            <input type="text" id="usuario" class="form-control" name="usuario" value="{{usuario}}" disabled>
                        </div>
                        
                        <div class="form-group">
                            <label for="firma"class="form-label">Firma</label>
                            <input type="text" class="form-control" id="firma" name="firma" required 
                            {% if mensaje %}
                                disabled
                            {% endif %}
                                >
                        </div>
        
                        <div class="form-group">
                            <label for="fecha"class="form-label">Fecha de Creación</label>
                            <input type="date" class="form-control" id="fecha" name="fecha" value="{{fecha|date:'Y-m-d'}}" disabled>
                        </div>
        
                        
                    </div>
                    <div class="row p-5">
                        <button class="btn btn-primary" type="submit" {% if mensaje %}disabled{% endif %}>Guardar</button>
                    </div>
                    
                </form>
            </div>
            <div class="card-footer">
                {% if mensaje %}
                        <div class="row p-5 text-bg-danger rounded-3">
                            {{mensaje}}
                        </div>

                    {% endif %}
            </div>
        </div>
    </div>
</div>


{% endblock 'content' %}
