{% extends 'layout/base.html' %}

{% block 'content' %}
  <h2>Eliminar actividad</h2>
  <form method="POST">
    {% csrf_token %}
    <p>¿Estás seguro de que quieres eliminar "{{ object.actividad }}"?</p>
    <button class ="btn btn-danger" type="submit">Sí, eliminar</button>
    <a class ="btn btn-success" href="{% url 'actividad_list' %}">No, regresar</a>
  </form>
{% endblock 'content' %}
